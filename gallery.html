<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6f6;
      text-align: center;
    }
    h1 {
      color: #c94f7c;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

    <img src="631D3DBA-DF93-4BD1-8B84-3DD34B2C73F2.jpeg" alt="Memory 5">

  </div>
</body>
</html>
